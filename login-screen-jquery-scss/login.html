<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="styles/loginScreen.css" />
    <title>My Webpage</title>
</head>

<body>
    <div class="container">
        <div id="loginBox" class="login-box">
            <form class="login-form">
                <input id="username-input" class="login-input" placeholder="username" type="text">
                <input id="password-input" class="login-input" placeholder="password" type="password">
                <button id="login-btn" class="login-btn">Login</button>
                <button id="register-btn" class="login-btn">Register</button>
            </form>
        </div>
        <div class="loading-box hidden">
            <svg id="loading-ani" width="70" height="70">
                <rect id="dot_1" width="10" height="10" x="0" y="30"
                    style="fill:rgba(19, 206, 206, 0.5);;stroke-width:10;" />
                <rect id="dot_2" width="10" height="10" x="25" y="30"
                    style="fill:rgba(19, 206, 206, 0.4);;stroke-width:10;" />
                <rect id="dot_3" width="10" height="10" x="50" y="30"
                    style="fill:rgba(19, 206, 206, 0.2);;stroke-width:10;" />
            </svg>
        </div>
    </div>
    <script type="text/javascript" src="script/login.js"></script>
</body>

</html>
